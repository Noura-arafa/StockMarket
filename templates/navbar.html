<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Market</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Stock Market</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="./listAssets">Assets</a></li>
          <li><a href="{{ url_for('createPortfolio') }}">Create Portfolio</a></li>
          <li><a href="{{ url_for('update_Price')}}">Update Asset's Price</a></li>
          <li><a class="nav-item nav-link" href="{{ url_for( 'add_assetPage') }}" >Add Asset</a></li>
          <li><a href="{{ url_for('newAccount')}}">Create Account</a></li>
        </ul>
        <form method ="GET" class="navbar-form navbar-left" action="./getAsset">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Asset" name="asset_name">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
       <form method ="GET" class="navbar-form navbar-left" action="./MyPortfolios">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Insert userName" name="userName">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                My Portfolios
              </button>
            </div>
          </div>
    </form>

      </div>
    </nav>
{% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
